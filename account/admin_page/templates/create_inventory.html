<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Inventory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f4e3; 
            color: #333; 
        }
        h1 {
            text-align: center;
            color: #5a4d41; 
        }
        form {
            width: 300px;
            margin: 0 auto;
            background-color: #fff; 
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); 
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #5a4d41; 
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background-color: #5a4d41;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #8c7a66; 
        }
    </style>
</head>
<body>

<h1>Create Inventory</h1>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}  
    <input type="submit" value="Create Inventory">
</form>

</body>
</html>
