<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            font-family: Arial, sans-serif;
            background-color: beige;
        }

        .container {
            display: flex;
            width: 100%;
            justify-content: space-between;
            align-items: center;
        }

        /* Left side content */
        .left-section {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            background-color: beige;
            padding: 80px;
            box-sizing: border-box;
            margin-left: 70px;
            margin-bottom: 120px;
        }

        .left-section-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Logo styling */
        .logo-container {
            display: center;
            position: relative;
            width: 150px;
            /* Set initial logo width */
            margin-bottom: -87px;
            margin-left: -120px;
        }

        .logo-container img {
            width: 180%;
            height: 230px;
            border-radius: 10px;
            /* Optional: adds rounded corners */
            opacity: 0.9;
            /* Optional: adjust transparency for overlay effect */
            margin-top: 20px;
        }

        .left-section h1 {
            font-size: 4rem;
            color: #333;
            margin: 0;
            text-align: center;
        }

        .left-section h2 {
            font-size: 1.5rem;
            color: #555;
            /* margin-top: 10px; */
            text-align: center;
            margin: 0 0;

        }

        /* Right side form */
        .right-section {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: beige;
            padding: 20px;
            box-sizing: border-box;
            height: 100vh;

        }

        .form-container {
            /* background-image: url("{% static 'images/signupBG.jpeg' %}"); */
            /* background-size: cover;
            background-position: center;
            background-repeat: no-repeat; */
            /* margin-right: -47%;  */
            /* position: absolute;
                right: 0; */


            /* background-color: #FFFDB5;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            color: rgb(7, 7, 7); */
            position: absolute;
            top: 50%;
            left: 75%;
            width: 400px;
            padding: 30px;
            transform: translate(-50%, -50%);
            background: rgba(242, 236, 159, 0.5);
            box-sizing: border-box;
            box-shadow: 0 15px 25px rgba(0, 0, 0, .6);
            border-radius: 10px;
            background-image: url("{% static 'images/signup.jpg' %}");
            background-size: cover;
            background-position: center;


        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            width: 100%;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
            width: 70%;
            display: block;
            /* Ensures it acts as a block-level element */
            margin: 15px auto;
            margin-right: 40px;
        }

        button:hover {
            background-color: #45a049;
        }

        .alert {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-section,
            .right-section {
                width: 100%;
            }

            .left-section h1 {
                font-size: 2rem;
            }

            .logo-container {
                width: 100px;
                /* Adjust logo size for smaller screens */
            }
        }

        .animation {
            display: flex;
            /* Enable flexbox layout */
            justify-content: center;
            /* Center the images horizontally (optional) */
            align-items: center;
            /* Align items vertically (optional) */
            flex-wrap: wrap;
            /* Allows wrapping if the screen is small */
            margin-top: -45px;
        }

        .animation img {
            width: 150px;
            /* Adjust width as needed */
            height: auto;
            /* Keeps the aspect ratio */
            margin-right: 10px;
            /* Space between images */
        }

        .animation img:last-child {
            margin-right: 0;
            /* Remove margin for the last image */
        }

        .form-container h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .form-container label {
            font-weight: bold;
            color: #555;
        }

        .form-container div {
            margin-bottom: 15px;
        }

        .form-container input[type="text"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-container button[type="submit"] {

            width: 62%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-left: 38px;
        }

        .form-container button[type="submit"]:hover {
            background-color: #45a049;
        }

        .form-container a {
            display: inline-block;
            margin-top: 10px;
            font-size: 20px;
            color: #06f80e;
            text-decoration: none;
        }

        .form-container a:hover {
            text-decoration: underline;
        }


        a.homelink {
            font-size: 18px;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <div class="left-section-content">
                <div class="logo-container">
                    <img src="{% static 'images/logo.png' %}" alt="Tails and Whiskers Logo">
                </div>
                <h1>Tails and Whiskers</h1>
                <h2>Where Your Pet's Happiness, Is Our Priority!</h2>
                <div class="animation">
                    <img src="{% static 'images/animation.gif' %}">
                    <img src="{% static 'images/animation.gif' %}">
                    <img src="{% static 'images/animation.gif' %}">

                </div>
            </div>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <div class="form-container">
                <a class="homelink" href="{% url 'home' %}"> ‚Üê </a>
                <h2>Login Account</h2>



                <form method="post">
                    {% csrf_token %}
                    <div>
                        <label for="username">Username</label>
                        {{ form.username }}
                    </div>

                    <div>
                        <label for="password">Password</label>
                        {{ form.password }}
                    </div>

                    <!-- Messages Section -->


                    {% if messages %}
                    <div class="alert-container">
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                    {% endif %}

                    <button type="submit">Login</button>
                    <a href="{% url 'signup' %}">Sign Up</a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
